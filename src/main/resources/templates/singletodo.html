<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}"
        href="../static/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/starter-template.css}"
        href="../static/css/starter-template.css"
        rel="stylesheet">

  <link th:href="@{/css/dashboard.css}"
        href="../static/css/dashboard.css"
        rel="stylesheet">
</head>
<body>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 align-items-center">
  <div class="container-fluid ">
    <div class="col-sm-9 tasks align-container-center">
      <div class="task-list">
        <div>
          <div class="priority low"><h3 class="text-success">Low Priority</h3></div>
          <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
              <th scope="col">Beschreibung</th>
              <th scope="col">Priorität</th>
              <th scope="col">Abschlusstermin </th>
              <th scope="col">Abgeschlossen</th>
            </tr>
            </thead>
            <tbody>
            <tr th:object="${todo}">
              <td th:text="${todo.getDescription()}"></td>
              <td class="text-nowrap" th:text="${todo.getPriority()}"></td>
              <td class="text-nowrap" th:text="${#temporals.format(todo.getDuedate(), 'dd-MM-yyyy HH:mm')}"></td>
              <td class="text-nowrap">
                <span th:if="${todo.isDone()}">&#10004</span>
                <span th:unless="${todo.isDone()}">&#10060</span>
              </td>
            </tr>
            </tbody>
          </table>
          <a class="btn btn-dark" href="/todo">Zurück zur Todoliste</a>
        </div>
        </div>
        </div>
      </div>
</main>
</body>
</html>
